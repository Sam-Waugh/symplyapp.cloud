  <script>
    // Handle GitHub Pages SPA redirects
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = sessionStorage.redirect || '';
        sessionStorage.removeItem('redirect');
        if (decoded) {
          l.replace(l.pathname.slice(0, -1) + decoded + l.hash);
        }
      }
    }(location));
